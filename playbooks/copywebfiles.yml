- name: deploy website
  hosts: "{{hosts}}"
  gather_facts: false
  become: true
  tasks:
    - name: Install git
      dnf:
        name: git
        state: present
    - name: ensure /var/www is empty
        shell: /bin/rm -rf /var/www/*
    - name: Clone git to a local server
      git:
        repo: https://github.com/darrylkelly88/ansibletest.git
        dest: /var/www/
